<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans:600'>
        <link rel="stylesheet" href="stylesheets/normalise.css">
        <link rel="stylesheet" href="stylesheets/grids.css">
        <link rel="stylesheet" href="stylesheets/login.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </head>
    <body class="container">
        <form class="loginForm" id="loginForm">
            <div class="login-wrap">
                <div class="login-html">
                    <div class="img col-lg-12">
                        <img class="image" src="images/itobuz_logo.png">
                    </div>
                    <h2 id="heading">LOGIN</h2><br><br>
                    <div class="group">
                        <label for="user" class="label">Username</label>
                        <input id="username" name="username" type="text" size="50" class="input" placeholder="  Type Your Name" required>
                    </div><br>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="password" name="password" type="password" size="50" class="input" data-type="password" placeholder="  ********" required> 
                    </div><br>
                    <div class="group">
                        <div class="foot-lnk">
                            <a href="#forgot" id="foot-lnk">Forgot Password?</a>
                        </div>
                        <div class="button">
                            <input type="image" src="images/login.png" id="submit">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </body>
    <script src="./scripts/login.js">
    </script>
</html>
