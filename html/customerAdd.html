<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Customers</title>
        <meta charset="UTF-8">
        <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans:600'>
        <link rel="stylesheet" href="../stylesheets/normalise.css">
        <link rel="stylesheet" href="../stylesheets/grids.css">
        <link rel="stylesheet" href="../stylesheets/header.css">
        <link rel="stylesheet" href="../stylesheets/customers.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <header class="row top">
                <div class="top_left col-12 col-lg-4">
                    <img id="img" src="../images/itobuz_logo.png">
                </div>
                <div class="col col-12 col-lg-8 top_right">
                    <div class="col-4 col-lg-2"><a href="product.html">Products</a></div>
                    <div class="col-4 col-lg-2"><a href="customer.html">Customers</a></div>
                    <div class="col-4 col-lg-2"><a href="invoice.html">Invoices</a></div>
                </div>
            </header>
        </div>
        <hr>
        <div class="container">
            <div class="row content padding mt-3">
              <div class="col-lg-6 mx-auto text-center">
                <h5 class="my-auto para">Add Customers</h5>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6 mx-auto my-auto">
                <form class="customerAdd">
                  <div class="row my-2 mx-2">
                    <div class="col-lg-12">Customer Name</div>
                  </div>
                  <div class="row my-2 mx-2">
                    <div class="col-lg-12">
                      <input class="formInput" type="text" id="customerName" name="customerName" placeholder="  Birbal Bhutra" required>
                    </div>
                  </div>
                  <div class="row my-2 mx-2">
                    <div class="col-lg-12">Address</div>
                  </div>
                  <div class="row my-2 mx-2">
                    <div class="col-lg-12">
                      <textarea class="formInput" type="text" id="address" name="address" placeholder="    9763 Galvin Street Apt 9 Baldwin, NY 11510" required></textarea>
                    </div>
                  </div>
                  <div class="row my-2 mx-2">
                    <div class="col-lg-12">Phone</div>
                  </div>
                  <div class="row my-2 mx-2">
                    <div class="col-lg-12">
                      <input class="formInput" type="number" id="phone" name="phone" placeholder="  (257) 563-7401" required>
                    </div>
                  </div>
                  <div class="row my-2 mx-2">
                    <div class="col-lg-12 text-center" id="msg">
     
                    </div>
                  </div>
                  <div class="button1">
                      <input type="image" src="../images/submit.png">
                  </div><br>
                </form>
              </div>
            </div>
          </div>
    </body>
    <script src="../scripts/customerAdd.js">
    </script>
</html>
