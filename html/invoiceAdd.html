    <body>
        <div class="container">
            <header class="row top">
                <div class="top_left col-12 col-lg-4">
                    <img id="img" src="../images/itobuz_logo.png">
                </div>
                <div class="col col-12 col-lg-8 top_right">
                    <div class="col-4 col-lg-2"><a href="product.html">Products</a></div>
                    <div class="col-4 col-lg-2"><a href="customer.html">Customers</a></div>
                    <div class="col-4 col-lg-2"><a href="invoice.html">Invoices</a></div>
                </div>
            </header>
        </div>
        <hr>
        <div class="container">
            <div id="invoiceForm" class="col-lg-12 row">
              <div class="col-lg-2 my-auto">Customer Name</div>
              <div class="col-lg-4">
                <select class="formInput" id="customerName" name="customerName" required>
                </select>
              </div>
              <div class="col-lg-2 my-auto">Discount</div>
              <div class="col-lg-4">
                <input class="formInput" type="text" id="discount" name="discount" placeholder="  10%" required>
              </div>
            </div><br>
              <div class="col-lg-12">
                <a id="addButton" href=""><img src="../images/add.png"></a>
              </div><br>
            <div class="row content">
              <div class="col-lg-11 mx-auto my-auto">
                <form id="invoiceItems">
                </form>
                <div class="padding"></div>
                    <div class="row totalStyle">
                  <div class="col-lg-6">TOTAL</div>
                  <div id="totalValue" class="col-lg-6">0.00</div>
                </div><br><br>
                  <div class="col-lg-12 text-center">
                    <input type="image" id="submit" src="../images/submit.png">
                  </div>
              </div>
            </div>
          </div>
    </body>
